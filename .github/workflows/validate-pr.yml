name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
    
      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform files
        run: terraform fmt -check
